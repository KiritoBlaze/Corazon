<ion-header>
  <ion-navbar color="secondary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>{{Users[0].Fname}}'s Past Medication</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let M of CurrentMed" (click) = "Click(M)">
    <ion-list>
      <ion-card style="background-color:#FFFFFD">
        <ion-item style="background-color:#FFFFFD">
          <h2>Medicine: {{M.MedicineName}}</h2>
          <h2>Reason: {{ M.Reason}}</h2>
        </ion-item>
      </ion-card>
      </ion-list>
  </div>
</ion-content>
