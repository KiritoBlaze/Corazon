<ion-header>
  <ion-navbar color="secondary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>

    <ion-title>
        {{Users[0].Fname}}'s Assessment 
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <div *ngFor="let A of assess"  (click) = "ViewAssessment(A)" >
        <ion-list>
          <ion-card>
            <ion-item style="background-color:#FFFFFD">
              <h2>Title: {{ A.Title }}</h2>
              <h4>{{ A.Calendar }} </h4>
            </ion-item> 
          </ion-card>
          </ion-list>
        </div>
</ion-content>
