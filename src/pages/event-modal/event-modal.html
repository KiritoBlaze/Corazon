<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
            Back
      </button>
    </ion-buttons>
    <ion-title>Set Schedule</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-card style="background-color:#FFFFFD">
  <ion-list>
    <ion-item style="background-color:#FFFFFD">
      <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>

    <ion-item style="background-color:#FFFFFD">
      <ion-input type="text" placeholder="Place" [(ngModel)]="event.place"></ion-input>
    </ion-item>
    <ion-item style="background-color:#FFFFFD">
      <ion-label>Start</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
    </ion-item>
 
    <ion-item style="background-color:#FFFFFD">
      <ion-label>End</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
    </ion-item>
  </ion-list>
  </ion-card>
  <div style="opacity: 0.4; margin-left: 5px">
    <p>Note: End date should be greater than start date</p>
  </div>
</ion-content>

<ion-fab bottom right style="margin:15px;">
  <button ion-fab (click)="save()">
    <ion-icon name="checkmark"></ion-icon>
  </button>
</ion-fab>
