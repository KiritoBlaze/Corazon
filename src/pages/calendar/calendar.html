<ion-header>
    <ion-navbar color="secondary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
  
      <ion-title>
        <ion-title>{{viewTitle}}</ion-title>
      </ion-title>
      <ion-buttons end>
        <button ion-button [disabled]="isToday" (click)="today()">Today</button>
    </ion-buttons>
    </ion-navbar>
  </ion-header>
  
         <!-- <ion-fab bottom right style="margin:15px;">
            <button ion-fab (click)="addEvent()">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-fab>  -->

          <ion-content>
            
              <ion-fab bottom right style="margin:15px;">
                <button ion-fab><ion-icon name="arrow-dropdown"></ion-icon></button>
                <ion-fab-list side="top">
                    <button ion-fab style="background-color:#43CD80" (click)="addEvent()">
                        <ion-icon name="alarm"></ion-icon>
                    </button>
                </ion-fab-list>
                <ion-fab-list side="left">
                    <button ion-fab style="background-color: #43CD80" (click)="DeleteEvent()">
                        <ion-icon name="trash"></ion-icon>
                    </button>
                </ion-fab-list>
              </ion-fab>
             </ion-content>
    
    <ion-content class="has-header">
      <calendar [eventSource]="eventSource"
                [calendarMode]="calendar.mode"
                [currentDate]="calendar.currentDate"
                (onCurrentDateChanged)="onCurrentDateChanged($event)"
                (onEventSelected)="onEventSelected($event)"
                (onTitleChanged)="onViewTitleChanged($event)"
                (onTimeSelected)="onTimeSelected($event)"
                step="30">
      </calendar>
    </ion-content>
