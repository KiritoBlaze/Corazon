<ion-header>
    <ion-navbar color="secondary">
        <ion-buttons start>
            <button ion-button (click)="back()">Done</button>
          </ion-buttons>
      <ion-title>
          {{Users[0].Fname}}'s Schedule 
      </ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content>
    <div *ngFor="let S of Sched" (click) = "onEventSelected(S)">
    <ion-list>
      <ion-card>
        <ion-item style="background-color:#FFFFFD">
          <h2>Title: {{ S.Title }}</h2>
          <h4>{{ S.Calendar }} </h4>
        </ion-item>
      </ion-card>
      </ion-list>
    </div>
    </ion-content>
