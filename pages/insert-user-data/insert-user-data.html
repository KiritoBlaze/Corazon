<ion-header>
  <ion-navbar color="secondary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons end>
          <button ion-button icon-only (click) = "Cancel()">
              Cancel
          </button>
      </ion-buttons>
    <ion-title ><span style="text-transform:uppercase">{{Fname}}</span>'s Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
         
        <ion-card style="background-color:#FFFFFD">
            <ion-card-header style="background-color:#EBECE4">
              <span style="color: #488aff">General Information</span>
              </ion-card-header>

        <div class="profile-image-wrapper" (click)="presentActionSheet()">
            <img src="{{pathForImage(lastImage)}}" class="profile-image" [hidden]="lastImage === null">
          <div class="profile-image-placeholder color" [hidden]="lastImage !== null">
            <ion-icon name="add"></ion-icon>
            <div>
                Add Image
            </div>
          </div>
        </div>
      <ion-grid>
        <!-- Phone Number -->
        <ion-row>
          <ion-col width-50>
              <ion-item class="color">
                  <ion-label>Phone Number</ion-label>
                  <ion-input type="tel" maxlength="11" clearInput [(ngModel)]="User.PhoneNo"></ion-input>
                </ion-item>
          </ion-col>
        </ion-row>
        <!-- Birthday -->
        <ion-row>
          <ion-col width-50>
         <ion-item class="color">
            <ion-label>Birthday</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="User.Birthday"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
           <!--Row for Gender-->
         <ion-row>
          <ion-col width-50>
              <ion-item class="color">
            <ion-label>Gender</ion-label>
            <ion-select [(ngModel)]="User.Gender" interface="popover">
                <ion-option value="Female">Female</ion-option>
                <ion-option value="Male">Male</ion-option>
            </ion-select>
            </ion-item>
           </ion-col>
         </ion-row>
          <!--Row for Weight-->
            <ion-row>
              <ion-col col-8>
                <ion-item class="color">
                  <ion-label>Weight</ion-label>
                  <ion-input type="number" [(ngModel)]="User.Weight"></ion-input>
                </ion-item>
              </ion-col>
         <!--Row for Weight Unit-->
              <ion-col col-4>
                <ion-item class="color">
                  <ion-label>Kg</ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
        <!--Row for Height-->
            <ion-row>
                    <ion-col col-8>
                      <ion-item class="color">
                        <ion-label>Height</ion-label>
                        <ion-input type="number" [(ngModel)]="User.Height" ></ion-input>
                      </ion-item>
                    </ion-col>
         <!--Row for Height Unit-->
                    <ion-col col-4>
                      <ion-item class="color">
                        <ion-label>cm</ion-label>
                      </ion-item>
                    </ion-col>
                  </ion-row>
     <!--Row for Blood Sugar-->
            <ion-row>
              <ion-col col-8>
                <ion-item class="color">
                  <ion-label>Blood Sugar</ion-label>
                  <ion-input type="number" [(ngModel)]="User.BSugar" ></ion-input>
                </ion-item>
              </ion-col>
   <!--Row for Blood Sugar Unit-->
              <ion-col col-4>
                <ion-item class="color">
                  <ion-label>mmol/L</ion-label>
                </ion-item>
              </ion-col>
            </ion-row>


 <!--Row for Blood Pressure-->
 <ion-row>
  <ion-col col-8>
    <ion-item class="color">
      <ion-label>Blood Pressure</ion-label>
      <ion-input type="number" [(ngModel)]="User.BPTop"></ion-input>
    </ion-item>
  </ion-col>

  <ion-col col-4>
    <ion-item class="color">
      <ion-label>/</ion-label>
      <ion-input type="number" [(ngModel)]="User.BPDown" ></ion-input>
    </ion-item>
  </ion-col>
  </ion-row>
                  <!-- <h2>Family History</h2> -->
                  <ion-row>
                   <ion-col width-50>
                      <ion-item class="color">
                        <ion-label>Drug Allergy</ion-label>
                        <ion-input type="text" text-right [(ngModel)]="User.DAllergy"></ion-input>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                 <!-- <h2>Allergies</h2> -->
                 <!-- <ion-row>
                  <ion-col width-50>
                   <ion-item class="color">
                      <ion-label>Other Allergy</ion-label>
                      <ion-input type="text" placeholder="ex: seafood,milk" text-right [(ngModel)]="User.OAllergy"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row> -->
    </ion-grid>
        </ion-card>
        <button ion-button full (click)="addUser()">Add New Account</button>
    <!-- <button ion-button full (click)="uploadImage()">Upload Image</button> -->

</ion-content>
