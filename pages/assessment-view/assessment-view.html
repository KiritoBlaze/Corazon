<ion-header>

  <ion-navbar color="secondary">
    <ion-title>View Assessment</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click) = "cancel()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  
        <ion-buttons end>
            <button ion-button icon-only (click) = "Save()">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card >
        <ion-card-header style="background-color:#EBECE4">
          <span style="color: #488aff">Assessment</span>
          <!-- <ion-icon style="float: right;" name="trash" (click) = "DeleteMed(M)"></ion-icon> -->
          </ion-card-header>
  <ion-list>
    <ion-item style="background-color:#FFFFFD">
        <ion-label>Title:</ion-label>
        <ion-input type="text" [(ngModel)]="Title" readonly></ion-input>
      </ion-item>
  
      <ion-item style="background-color:#FFFFFD">
        <ion-label>Place:</ion-label>
        <ion-input type="text" [(ngModel)]="Place" readonly></ion-input>
      </ion-item>

      <ion-item style="background-color:#FFFFFD">
          <ion-label>When:</ion-label>
          <ion-input type="text" [(ngModel)]="Dated" readonly></ion-input>
        </ion-item>

      <ion-item style="background-color:#FFFFFD;">
          <ion-label>Complaint:</ion-label>
          <ion-textarea [(ngModel)]="Complaint"></ion-textarea>
        </ion-item>

        <ion-item style="background-color:#FFFFFD;">
            <ion-label>Assessment:</ion-label>
            <ion-textarea [(ngModel)]="Assessment"></ion-textarea>
          </ion-item>
  </ion-list>
    </ion-card>
</ion-content>
