<ion-header>
    <ion-navbar color="secondary">
        <ion-buttons end>
            <button ion-button icon-only (click)="Back()">
                  Back
            </button>
          </ion-buttons>
      <ion-title>{{Title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

      <ion-list>
        <ion-item *ngFor="let U of Record">
          <h2>{{ U.Description }}</h2>
          <h4> {{ U.First }}</h4>
          <h4> {{ U.Second }}</h4>
          <h5>{{ U.DateInserted }}</h5>
        </ion-item>
      </ion-list>
</ion-content>
