<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Insert Medication</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click) = "cancel()">
          Cancel
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:#eee" padding>
    <ion-card style="background-color:#FFFFFD">
        <ion-card-header style="background-color:#EBECE4">
            <h1 style="color: #488aff">Medication</h1>
          </ion-card-header>
  <ion-grid>
  
    <ion-row>
      <ion-col width-50>
          <ion-item class="color">
              <ion-label>Drug Name:</ion-label>
              <ion-input type="text" [(ngModel)]="Med.Name" clearInput></ion-input>
            </ion-item>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col width-50>
     <ion-item class="color">
        <ion-label>Dosage:</ion-label>
        <ion-input type="text" [(ngModel)]="Med.Dosage" clearInput></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
   
  <ion-row>
      <ion-col col-6>
        <ion-item class="color">
          <ion-label>Duration</ion-label>
          <ion-input type="number" [(ngModel)]="Med.Duration" ></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-4>
        <ion-item class="color">
            <ion-label>Days</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  
  <ion-row>
      <ion-col col-6>
        <ion-item class="color">
          <ion-label>Every</ion-label>
          <ion-input type="number" [(ngModel)]="Med.Frequency" ></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item class="color">
            <ion-label>Hours</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

 <ion-row>
    <ion-col width-50>
   <ion-item class="color">
      <ion-label>Begin On</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="Med.Begin" [min]="minDate"></ion-datetime>
    </ion-item>
  </ion-col>
</ion-row>
 
 <ion-row>
    <ion-col width-50>
   <ion-item class="color">
      <ion-label>Reason Taking</ion-label>
      <ion-input type="text" [(ngModel)]="Med.Reason" clearInput></ion-input>
    </ion-item>
  </ion-col>
</ion-row>
 
 <ion-row>
    <ion-col width-50>
   <ion-item class="color">
      <ion-label>Side Effect</ion-label>
      <ion-input type="text" [(ngModel)]="Med.Side" clearInput></ion-input>
    </ion-item>
  </ion-col>
</ion-row>

<ion-row>
    <ion-col width-50>
   <ion-item class="color">
      <ion-label style="color:black">Note</ion-label>
      <ion-textarea [(ngModel)]="Med.Note" clearInput></ion-textarea>
    </ion-item>
  </ion-col>
</ion-row>
</ion-grid>
</ion-card>
</ion-content>

<ion-fab bottom right style="margin:15px;">
    <button ion-fab (click)="AddMed()">
    <ion-icon name="checkmark"></ion-icon>
    </button>
</ion-fab>
